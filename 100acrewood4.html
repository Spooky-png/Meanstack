        function mission(){
            myArray = [owl,tigger,heffa,eeyore,kanga,chris,rabbit,gopher,pooh,piglet]
            var goal = myArray[Math.floor(Math.random() * myArray.length)];
            console.log(`${goal.character} is looking for honey! Can you help?`)
